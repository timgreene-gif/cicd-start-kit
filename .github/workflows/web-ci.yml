# ğŸŒ WEB CI/CD PIPELINE
# Builds and deploys a static site to GitHub Pages

name: Web CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web-dashboard/**'
  pull_request:
    branches: [main]
    paths:
      - 'web-dashboard/**'
  workflow_dispatch:

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: "ğŸ—ï¸ Build Web App"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ“¦ Checkout"
        uses: actions/checkout@v4
      
      - name: "ğŸ” Lint HTML"
        run: |
          # In real projects, you might use htmlhint or similar
          echo "Checking HTML structure..."
          grep -q "<!DOCTYPE html>" web-dashboard/index.html && echo "âœ… Valid HTML5 doctype"
      
      - name: "ğŸ¨ Check CSS"
        run: |
          # In real projects, you might use stylelint
          echo "Checking CSS..."
          test -f web-dashboard/styles.css && echo "âœ… Stylesheet exists"
      
      - name: "ğŸ“œ Check JavaScript"
        run: |
          # In real projects, you'd use eslint
          echo "Checking JavaScript..."
          test -f web-dashboard/app.js && echo "âœ… JavaScript file exists"
      
      - name: "ğŸ“¦ Package for deployment"
        run: |
          mkdir -p _site
          cp -r web-dashboard/* _site/
          echo "âœ… Site packaged in _site/"
          ls -la _site/
      
      - name: "ğŸ“¤ Upload artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    name: "ğŸš€ Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build
    
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: "ğŸ‰ Deployment complete!"
        run: |
          echo "================================================"
          echo "ğŸŒ Your site is live!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo "================================================"
